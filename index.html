<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/media.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="flex-center">
    <main>
      <section class="img">
        <img src="./images/image-product-desktop.jpg" alt="" />
        <img src="./images/image-product-mobile.jpg" alt="" />
      </section>
      <aside>
        <p>Perfume</p>
        <h1 class="font-primary">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraphe">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-center font-primary ">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="flex-center">
          <img src="./images/icon-cart.svg" alt="" />
          <span>Add to Cart</span>
        </button>
      </aside>
    </main>
  </body>
</html>
